<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Character generator</h1>
      <img src="./santa-sede.jpg" />
      <container>
        <div class="row justify-content-md-center mt-5">
          <div class="col col-lg-3">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Insert a name</span>
              </div>
              <input type="text" class="form-control" id="input1" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center mt-1">
          <div class="col col-lg-3">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Insert a surname</span>
              </div>
              <input type="text" class="form-control" id="input2" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center mt-1">
          <div class="col col-lg-3">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Insert a country</span>
              </div>
              <input type="text" class="form-control" id="input3" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center mt-1">
          <div class="col col-lg-3">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Insert a possible affiliation</span>
              </div>
              <input type="text" class="form-control" id="input4" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center mt-1">
          <div class="col col-lg-3">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Insert a personality trait</span>
              </div>
              <input type="text" class="form-control" id="input5" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-md-center">
            <button class="btn btn-primary me-3">Insert a new option!</button>
            <button class="btn btn-success">Generate character</button>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-md-center mt-3">
            <div class="h3">¿Qué personaje se creará ahora?</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
